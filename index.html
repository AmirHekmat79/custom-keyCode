<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="stylesheet" href="./styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Fjalla+One&display=swap"
          rel="stylesheet">
    <link rel="title icon" href="./image/keyboard%20icon.png"/>
    <title>keycode</title>
</head>
<body>
<div class="d-flex justify-content-end my-3">
    <button type="button" class="btn btn-outline-primary themeBtn mx-3 ">Dark theme</button>
</div>
<div style="margin-top : 100px" class="container  informContent">
    <div class="row">
        <div class="col">
            <span class="h2Element p-4 rounded">Press any key to get the JavaScript event keycode</span>
            <h1 class="keyCode  text-center">16</h1>
        </div>
    </div>
</div>

<div class="container-fluid eventDataContent my-5">
    <div class="row">
        <div class="col-lg-3 col-md-6  my-3 ">
            <div class="card">
                <div class="card-header  header1  py-0">
                    <h5>event.key</h5>
                </div>
                <div class="card-body body1">
                    <h3 class="cardBodyInner1">Shift</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6   my-3">
            <div class="card">
                <div class="card-header  header2  py-0">
                    <h5>event.location</h5>
                </div>
                <div class="card-body body2">
                    <h3 class="cardBodyInner2">2</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6   my-3">
            <div class="card">
                <div class="card-header  header3  py-0">
                    <h5>event.Which</h5>
                </div>
                <div class="card-body body3 ">
                    <h3 class="cardBodyInner3">16</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6  my-3">
            <div class="card">
                <div class="card-header header4 py-0">
                    <h5>event.code</h5>
                </div>
                <div class="card-body body4">
                    <h3 class="cardBodyInner4">ShiftRight</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center text-center my-5">
        <div class="col">
            <h6 class="h6Elem">Made with love by<span class="DevInfo mx-2"><b>AmirHossein Hekmat</b></span></h6>
        </div>
    </div>
</div>
<script src="./scripts/bootstrap.min.js"></script>
<script src="./scripts/popper.min.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
